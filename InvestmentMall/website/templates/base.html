{% load static %}
<!doctype html>
<html>
<head>
{% block meta_tag %}{% endblock meta_tag %}
{% block title %}{% endblock title %}

<link rel="icon" href="{% static 'assets/css/favicon.png' %}" type="image/png">
<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="{% static 'js/fancybox/jquery.fancybox.css' %}" type="text/css" media="screen" >
<link href="{% static 'assets/css/style.css' %}" rel="stylesheet" type="text/css"> 
<link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" type="text/css"> 
<link href="{% static 'assets/css/animate.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
{% block content %}
{% endblock content %} 
<script type="text/javascript" src="{% static 'assets/js/jquery-1.11.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/jquery-scrolltofixed.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/jquery.nav.js' %}"></script> 
<script type="text/javascript" src="{% static 'assets/js/jquery.easing.1.3.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/jquery.isotope.js' %}"></script>
<script src="{% static 'assets/js/fancybox/jquery.fancybox.pack.js' %}" type="text/javascript"></script> 
<script type="text/javascript" src="{% static 'assets/js/wow.js' %}"></script> 
<script type="text/javascript" src="{% static 'assets/js/custom.js' %}"></script>

</body>
</html>
